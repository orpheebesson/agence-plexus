                <div class="agency__image"></div>

                    <h1 class="title">Nos services</h1>
                    <ul class="skill__list">
                        <li class="skill">
                            <figure>
                                <figcaption>
                                    <span class="skill__icon icon icon--code"></span>
                                    <h2 class="skill__title">Développement web</h2>
                                    <p>Nos développeurs travaillent main dans la main pour transformer vos simples
                                        maquettes en de véritables sites fonctionnels, en respectant le cahier des
                                        charges défini au préalable et en vous offrant un accompagnement sur le long
                                        terme.</p>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="skill">
                            <figure>
                                <figcaption>
                                    <span class="skill__icon icon icon--layers"></span>
                                    <h2 class="skill__title">Web design</h2>
                                    <p>D’un simple site web statique à un site plus complexe, Plexus vous accompagne
                                        dans la conception de votre site internet, en concevant des maquettes adaptées à
                                        chaque support numérique.</p>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="skill">
                            <figure>
                                <figcaption>
                                    <span class="skill__icon icon icon--pencil"></span>
                                    <h2 class="skill__title">Graphisme</h2>
                                    <p>Du logotype à la charte graphique, nous sommes en capacité d'imaginer
                                        l’environnement graphique en cohérence avec l'esprit de votre entreprise en y
                                        apportant notre touche de créativité.</p>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="skill">
                            <figure>
                                <figcaption>
                                    <span class="skill__icon icon icon--magnifier"></span>
                                    <h2 class="skill__title">UX / UI Design</h2>
                                    <p>Plexus adopte une démarche centrée sur l’utilisateur afin de lui garantir une
                                        expérience optimale, en rendant votre futur site web accessible et facile
                                        d’utilisation, de par son design cohérent et ses fonctionnalités intuitives.</p>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                    <a href="projets.html" class="button">Découvrir nos projets</a>
